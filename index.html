<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SV - Sitzung Updates</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="freiherr.png" alt="Your Logo">
        <div class="buttons">
            <button class="header-button" id="informationsBtn" onclick="showInformation()">Informations</button>
            <button class="header-button" id="beitraegeBtn" onclick="showArticles()">Beiträge</button>
        </div>
    </header>

    <main id="main-content">

    </main>

    <script>
       
        const articles = [
            {
                title: "SV - Sitzung",
                shortDescription: "In diesem Beitrag handelt es sich um das Tragen von Jogginghosen, das Entlassungssystem und Veränderungen in der Schule.",
                longDescription: `Wir haben über das Sportfest gesprochen. Die Lehrer überlegen, wie das Sportfest optimiert werden kann. Ihr habt jedoch die Möglichkeit, realistische Wünsche zu äußern. Ich werde diese aufschreiben und in der nächsten SV-Sitzung vorbringen.<br><br>Das Tragen von Jogginghosen in der Schule war schon immer ein Thema, jedoch wurde bereits eine Entscheidung getroffen, die Antwort lautet NEIN.<br><br>Der gelbe Briefkasten am Sekretariat, der zuvor für Späti-Zettel genutzt wurde, dient nun als Briefkasten für Wünsche und Probleme. Wenn ihr Anliegen habt, könnt ihr einen Brief verfassen, in dem eure Klasse und euer Name angegeben sind, und diesen dann in den Briefkasten werfen. Zudem wird in Zukunft eine Schulmanager-Gruppe eingerichtet sein, in der Klassensprecher drinnen sind. Dort könnt ihr ebenfalls digitale Anliegen einbringen bzw. Nisa oder mir. Bei Problemen im Zusammenhang mit dem Schulmanager könnt ihr euch an Frau Beckers oder Herrn Jansen wenden.<br><br>Zukünftig wird das Entlassungssystem digital über den Schulmanager gehen. Bis dahin bleibt die bisherige Methode bestehen.`,
                author: "Mahmoud Bankousli, 31.08.23",
                imageSrc: "beitrag2.png"
            },
            {
                title: "SV - Sitzung",
                shortDescription: "Dieser Beitrag handelt von der Wahl des Schulsprechers/der Schulsprecherin sowie von Schul-, Teil- und Fachkonferenzen.",
                longDescription: `Wir haben eine neue Schulsprecherin und einen neuen stellvertretenden Schulsprecher gewählt. Die Schulsprecherin heißt Merya und ist aus der 10d. Das Wichtigste ist aber, ob ihr Interesse an der Teilnahme von Fachkonferenzen habt. Ihr werdet dort teilnehmen können. Es gibt folgende Fachkonferenzen: Religion, Erdkunde, Datz, Mathematik, Sport, Chemie, Biologie, Physik, Französisch, Informatik, Kath. Religion, Musik, Geschichte, Politik, Sozialwissenschaft und Praktische Philosophie. Es gab eine Wahl für diejenigen, die mit Herr Bartel bestimmte Regeln für die Schule besprechen können. Acht Kinder wurden gewählt, davon vier stellvertretende. Die nächste SV Sitzung findet nächste Woche Donnerstag in der fünften Stunde statt. Ich halte euch auf dem Laufenden.`,
                author: "Mahmoud Bankousli, 24.08.23",
                imageSrc: "beitrag1.jpeg"
            }
        ];

     function showInformation() {
    const mainContent = document.getElementById('main-content');
    mainContent.innerHTML = ''; // Clear main content
    const infoDiv = document.createElement('div');
    infoDiv.innerHTML = '<img src="freiherr.png" alt="Info Logo"><h2>Informationen</h2><p>Hallo, ich bin der Klassensprecher Mahmoud Bankousli aus der 8d. Ich bearbeite diese Beiträge, um meine Klasse darüber zu informieren, was in einer SV-Sitzung besprochen wurde.</p>';
    mainContent.appendChild(infoDiv);
}


        function showArticles() {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = ''; 

         
            for (const article of articles) {
                const articleDiv = document.createElement('section');
                articleDiv.className = 'article';

                articleDiv.innerHTML = `
                    <img src="${article.imageSrc}" alt="Article Image">
                    <h2>${article.title}</h2>
                    <p>${article.shortDescription}</p>
                    <footer>
                        <p>Beitrag von ${article.author}</p>
                    </footer>
                    <button class="view-button" onclick="showArticle('${article.imageSrc}', '${article.title}', '${article.longDescription}')">Anschauen</button>
                `;

                mainContent.appendChild(articleDiv);
            }

 
            document.getElementById('informationsBtn').style.display = 'inline-block';
            document.getElementById('beitraegeBtn').style.display = 'inline-block';
        }

        function showArticle(imageSrc, title, description) {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = '';

            const articleDiv = document.createElement('section');
            articleDiv.className = 'article';

            articleDiv.innerHTML = `
                <img src="${imageSrc}" alt="Article Image">
                <h2>${title}</h2>
                <p>${description}</p>
                <button class="view-button" onclick="showArticles()">Zurück zu Beiträge</button>
            `;

            mainContent.appendChild(articleDiv);


            document.getElementById('informationsBtn').style.display = 'none';
            document.getElementById('beitraegeBtn').style.display = 'none';
        }


        showArticles();
    </script>
</body>
</html>
